<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/1d3dbf653f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stlyes.css">
</head>

<body>
    <span id="scores">0</span>
    <div class="container">
        <div class="question_container">
            <header>
                <div class="title">Solve the following questions</div>
                <div class="timer">
                    <div class="timer_text">Time Left</div>
                    <div class="timer_sec">70</div>
                </div>
            </header>
            <section class="quest_1">
                <div class="que_text">
                    <p>What is the largest planet in our solar system?
                    </p>
                </div>
                <div class="option_list">
                    <div class="answer">
                        <button class="option pick1" value="1">A. Earth</button>
                    </div>
                    <div class="answer">
                        <button class="option pick1" value="2">B. Jupiter</button>
                    </div>
                    <div class="answer">
                        <button class="option pick1" value="3">C. Mercury</button>
                    </div>
                </div>
                <footer>
                    <button class="next_btn" value="1">NEXT</button>
                </footer>
            </section>

            <section class="quest_2">
                <div class="que_text">
                    <p>What is the capital of USA, Canada, Japan</p>
                </div>
                <div class="option_list">
                    <div class="answer">
                        <button class="option pick2" value="1">A. Ottawa, washington D.C, Canberra</button>
                    </div>
                    <div class="answer">
                        <button class="option pick2" value="2">B. washington D.C, Moscow, Canberra</button>
                    </div>
                    <div class="answer">
                        <button class="option pick2" value="3">C. washington D.C, Ottawa, Tokyo</button>
                    </div>
                </div>
                <footer>
                    <button class="next_btn" value="2">NEXT</button>
                </footer>
            </section>

            <section class="quest_3">
                <div class="que_text">
                    <p>where is the Eiffel Tower located?</p>
                </div>
                <div class="option_list">
                    <div class="answer">
                        <button class="option pick3" value="1">A. pares in france</button>
                    </div>
                    <div class="answer">
                        <button class="option pick3" value="2">B. Paris in france</button>
                    </div>
                    <div class="answer">
                        <button class="option pick3" value="3">C. paris in fransisca</button>
                    </div>
                </div>
                <footer>
                    <button class="next_btn" value="3">NEXT</button>
                </footer>
            </section>

            <section class="quest_4">
                <div class="que_text">
                    <p>What is the smallest planet in our solar system?
                    </p>
                </div>
                <div class="option_list">
                    <div class="answer">
                        <button class="option pick4" value="1">A. Mercury</button>
                    </div>
                    <div class="answer">
                        <button class="option pick4" value="2">B. Mars</button>
                    </div>
                    <div class="answer">
                        <button class="option pick4" value="3">C. Venus</button>
                    </div>
                </div>
                <footer>
                    <button class="next_btn" value="4">NEXT</button>
                </footer>
            </section>

            <section class="quest_5">
                <div class="que_text">
                    <p>What is the full meaning of LAN</p>
                </div>
                <div class="option_list">
                    <div class="answer">
                        <button class="option pick5" value="1">A. Local Access Networks</button>
                    </div>
                    <div class="answer">
                        <button class="option pick5" value="2">B. Land Area Network</button>
                    </div>
                    <div class="answer">
                        <button class="option pick5" value="3">C. Local Area Network</button>
                    </div>
                </div>
                <footer>
                    <button class="next_btn" value="5">Done</button>
                </footer>
            </section>

        </div>
        <div class="result_box">
            <div class="icon2">
                <i class="fa-solid fa-crown"></i>
            </div>
            <div class="complete_text">You won the Quiz!</div>
            <div class="score_text">
                <p>
                    Your Score: <span id="score">0</span>

                </p>
            </div>
        </div>
    </div>
</body>

</html>
